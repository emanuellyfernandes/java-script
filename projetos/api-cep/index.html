<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Consultando endereço pelo cep</title>
</head>
<body>

    
    
    <div class="container">

        
        <h3>CONSULTANDO ENDEREÇO PELO CEP</h3>
        
        <div class="cep">
            <p>Digite o CEP</p>
            <div class="i-cep">
            <input type="" class="escrever-cep">
            <img src="pesquisar.png" class="pesquisar-cep" onclick="adicionarEndereço()" style="height: 20px; width: 20px;">
            </div>

        </div>

        <div class="resultado">
            <div class="rua">
                <p class="legenda">CEP</p>
                <p class="i-rua" id="cep"></p>
            </div>
            <div class="rua">
                <p class="legenda">Rua</p>
                <p class="i-rua" id="rua"></p>
            </div>
            <div class="bairro">
                <p class="legenda">Bairro</p>
                <p class="i-bairro" id="bairro"></p>
            </div>
            <div class="cidade">
                <p class="legenda">Cidade</p>
                <p class="i-cidade" id="cidade"></p>
                <p class="legenda">Estado</p>
                <p class="i-estado" id="estado"></p>
            </div>
        </div>
    </div>


     <script src="index.js"></script>
</body>
</html>
